<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Aplikacja CoHelp</title>
        <meta name="description" content="CoHelp APP"/>

        <link href="https://fonts.googleapis.com/css?family=Manrope&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="css/universal.css"/>
        <link rel="stylesheet" href="css/panel.css"/>
    </head>

    <body>
        <div class="main-wrapper">
            <div class="top-box block">
                <div class="title-box title">
                    Panel zlecającego
                </div>
                <div class="subtitle-box title">
                    Nowe zlecenie
                </div>
            </div>
            <div class="content-box block">

                <div class="block text-bar">
                    Nowa lista produktów
                </div>

                <div class="block">
                    <div style="display: flex; flex-direction: column;">
                        <div class="entry-row">
                            <div class="entry title-entry">Nazwa produktu</div><div class="entry title-entry">Ilość</div>
                        </div>
                        <div class="entry-row">
                            <input class="entry" type="text"/>
                            <input class="entry" type="text"/>
                        </div>
                        <div class="entry-row">
                            <input class="entry" type="text"/>
                            <input class="entry" type="text"/>
                        </div>
                        <div class="entry-row">
                            <input class="entry" type="text"/>
                            <input class="entry" type="text"/>
                        </div>
                        <div class="entry-row">
                            <input class="entry" type="text"/>
                            <input class="entry" type="text"/>
                        </div>
                    </div>
                </div>

                <div class="entry-row">
                    <div class="entry">Dodaj nowe miejece na produkt</div>
                    <div class="entry">Usuń ostatnie miejsce na produkt</div>
                </div>

                <div class="block">
                    <div class="entry-row">
                        <div class="entry">Preferowany sklep (zostaw puste jeżeli nie masz preferencji)</div>
                        <input class="entry" type="text"/>
                    </div>
                </div>

                <a href="needyPanel.html">
                    <div class="block back-button">
                        Zapisz i opublikuj zlecenie
                    </div>
                </a>

                <a href="needyPanel.html">
                    <div class="block back-button">
                        Anuluj i wróć do głównego panelu
                    </div>
                </a>
            </div>
        </div>            
    </body>
</html>
