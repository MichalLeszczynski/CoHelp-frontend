<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Aplikacja CoHelp</title>
        <meta name="description" content="CoHelp APP"/>

        <link href="https://fonts.googleapis.com/css?family=Manrope&display=swap" rel="stylesheet">

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <link rel="stylesheet" href="css/universal.css"/>
        <link rel="stylesheet" href="css/panel.css"/>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.1.0/mustache.min.js"></script>
        <script src="js/utils.js"></script>
        <script src="js/resetPassword.js"></script>
    </head>

    <body onload="prepareResetPassword()">
        <div id="app" class="main-wrapper">
            <div class="top-box block">
                <div id="title-box" class="title">
                    Reset hasła
                </div>
            </div>
            <div id="content-box" class="block">

                <div class="block">
                    <div class="block form-label">
                        Jeżeli nie pamiętasz swojego hasła, wpisz numer telefonu powiązany z twoim kontem a wtedy wyślemy kod potrzebny do zresetowania hasła na podany numer telefonu.
                    </div>
                    <form id="remindForm" style="display: flex; flex-direction: column;">
                        <div style="display: flex; flex-direction: row; flex-wrap: wrap;">
                            <input class="block" style="flex: 1;" placeholder="Numer telefonu" type="number" name="phoneNumber" maxlength="9"/>
                            <input id="remindButton" style="flex: 1;" class="block good" type="submit" value="Wyślij kod do resetu">
                        </div>                 
                    </form>
                </div>
            
                <div class="block">
                    <div class="block form-label">
                        Wpisz wysłany kod oraz pozostałe dane aby zresetować hasło.
                    </div>
                    <form id="resetForm" style="display: flex; flex-direction: column;">
                        <div style="display: flex; flex-direction: row; flex-wrap: wrap;">
                            <input class="block" style="flex: 1;" placeholder="Numer telefonu" type="number" name="phoneNumber" maxlength="9"/>
                            <input class="block" style="flex: 1;" placeholder="Kod weryfikacyjny" type="text" name="verificationCode"/>
                            <input class="block" style="flex: 1;" placeholder="Nowe hasło" type="password" name="newPassword" minlength="6" maxlength="64"/>
                            <input id="resetButton" style="flex: 1;" class="block good" type="submit" value="Ustaw nowe hasło">
                        </div>
                    </form>
                </div>

                <a href="login.html">
                    <div class="block back-button">
                        Jednak nie chcę resetować hasła!
                    </div>
                </a>

            </div>
        </div>            
    </body>
</html>
